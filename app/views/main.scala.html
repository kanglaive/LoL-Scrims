@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A League of Legends scrim/custom manager.">
    <meta name="author" content="Quang Vo">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">
    <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet">

</head>

<body>
    @navbar()
    
    @content

    @footer()
    
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
