<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A League of Legends scrim/custom manager.">
    <meta name="author" content="Quang Vo">
    <title>Index</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div id="fixed-navbar"></div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Scrim Manager</h1>
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active">
                    <a href="#">Players
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <form class="form" id="addPlayers">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add Player</button>
            </form>
        </div>
        <h2 class="sub-header">Team Management</h2>
        <p>To fill your roster of players, add usernames into the form to your left.</p>
        <h2 class="sub-header"></h2>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/static.js" type="text/javascript"></script>
    <script src="js/dashboard.js" type="text/javascript"></script>

</body>

</html>
