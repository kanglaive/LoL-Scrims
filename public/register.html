<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A League of Legends scrim/custom manager.">
    <meta name="author" content="Quang Vo">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
        <section class="view intro-1 hm-black-strong">
            <div class="full-bg-img flex-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col-4">
                            <form class="form-signin" action="javascript:void(0)" method="post" role="form">
                                <h2 class="form-signin-heading">Register</h2>
                                <br />
                                <div class="md-form">
                                    <i class="fa fa-user-circle prefix grey-text"></i>
                                    <input type="text" id="inputUsername" class="form-control" required autofocus>
                                    <label for="inputUsername">League Username</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="email" id="inputEmail" class="form-control" data-error="Invalid Email" data-success="Valid Email" required>
                                    <label for="inputEmail">Email Address</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="inputPassword" class="form-control" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="confirmPassword" class="form-control" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>

                                <p>Do not use the same password as your League account.</p>
                                <button class="btn btn-lg btn-primary btn-block" id="register-submit">Register</button>
                            </form>
                            <br />
                            <h5>Already have an account?
                                <a href="login.html">Login!</a>
                            </h5>
                        </div>
                        <div class="col">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer class="page-footer center-on-small-only">
        <div id="footer"></div>
    </footer>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-messaging.js"></script>

    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/static.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
