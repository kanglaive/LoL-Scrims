<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A League of Legends scrim/custom manager.">
    <meta name="author" content="Quang Vo">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>
    <link href="css/dashboard.css" rel="stylesheet">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar
       " aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">LoL Scrims</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-signin" method="post" action="@routes.LoginController.register()">
            <h2 class="form-signin-heading">Register</h2>
            <label for="inputUsername" class="sr-only">League Username</label>
            <input type="email" id="inputUsername" class="form-control" placeholder="League Username" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <br />
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            <p>Do not use the same password as your League account.</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p>Already have an account?
                <a href="@routes.LoginController.getLogin()">Login!</a>
            </p>
        </form>
    </div>
    <!-- /container -->


    <footer>
        <link href="css/sticky-footer-navbar.css" rel="stylesheet">
        <div class="container">
            <p class="text-muted">Kanglaive -
                <a href="https://github.com/kanglaive/LoL-Scrims">GitHub</a> - &#169; 2019 All rights reserved. </p>
        </div>
    </footer>
    <script src="js/static.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
